<script type="text/template7">
    <div class="page" data-page="event-search">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </div>
                <div class="center">Search</div>
                <div class="right">
                    <a href="#" class="link icon-only" id="search-submit">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="page-content">
            <form id="search-form">
                {{#if @global.event}}
                <input type="hidden" id="event-id" name="id" value="{{@global.event.id}}"/>
                {{/if}}
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="fa fa-calendar"></i></div>
                                <div class="item-input">
                                    <input type="date" id="event-date" name="date" placeholder="Date"/>
                                </div>
                            </div>
                        </li>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-media">
                                    <a href="#" id="load-map">
                                        <i class="fa fa-map-marker"></i>
                                    </a>
                                </div>
                                <div class="item-input">
                                <textarea class="resizable" id="event-location" name="location"
                                          placeholder="Location"></textarea>
                                    <input type="hidden" id="event-lat" name="lat">
                                    <input type="hidden" id="event-lng" name="lng">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="fa fa-group"></i></div>
                                <div class="item-input">
                                    <input type="text" id="event-organizer" name="organizer"
                                           placeholder="Organizer"/>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</script>
