<script type="text/template7" id="index">
    <div class="page toolbar-fixed" data-page="index">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="open-panel link icon-only">
                        <i class="material-icons">menu</i>
                    </a>
                </div>
                <div class="center">Events</div>
                <div class="right">
                    <a href="#" class="link icon-only" id="event-search">
                        <i class="material-icons">search</i>
                    </a>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar">
            <div class="toolbar-inner">
                <a href="#tab1" class="button tab-link">Today</a>
                <a href="#tab2" class="button tab-link">This Week</a>
                <a href="#tab3" class="button tab-link">This Month</a>
            </div>
        </div>
        <a href="#" class="floating-button color-pink" id="event-add">
            <i class="material-icons">add</i>
        </a>
        <div class="tabs-swipeable-wrap">
            <div class="tabs">
                <div class="page-content tab active" id="tab1">
                    <div class="content-block">
                        <div class="event-list">
                            <div class="row">
                                {{#each @global.today reverse="true"}}
                                <div class="card col-100 tablet-30 no-gutter">
                                    <div class="card-header">
                                        <a href="#" class="{{id}}">
                                            {{name}}
                                        </a>
                                    </div>

                                    <div class="card-content">
                                        <div class="card-content-inner">
                                            <p class="color-gray">
                                                <i class="material-icons" style="font-size: 20px;">event</i>
                                                {{date}}
                                            </p>
                                            {{#if time}}
                                            <p class="color-gray">
                                                <i class="material-icons" style="font-size: 20px;">alarm</i>
                                                {{time}}
                                            </p>
                                            {{/if}}
                                            {{#if location}}
                                            <p>
                                                <i class="material-icons" style="font-size: 20px;">place</i>
                                                {{location}}
                                            </p>
                                            {{/if}}
                                        </div>
                                    </div>
                                </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-content tab" id="tab2">
                    <div class="content-block">
                        <div class="event-list">
                            <div class="row">
                                {{#each @global.week reverse="true"}}
                                <div class="card col-100 tablet-30 no-gutter">
                                    <div class="card-header">
                                        <a href="#" class="{{id}}">
                                            {{name}}
                                        </a>
                                    </div>

                                    <div class="card-content">
                                        <div class="card-content-inner">
                                            <p class="color-gray">
                                                <i class="material-icons" style="font-size: 20px;">event</i>
                                                {{date}}
                                            </p>
                                            {{#if time}}
                                            <p class="color-gray">
                                                <i class="material-icons" style="font-size: 20px;">alarm</i>
                                                {{time}}
                                            </p>
                                            {{/if}}
                                            {{#if location}}
                                            <p>
                                                <i class="material-icons" style="font-size: 20px;">place</i>
                                                {{location}}
                                            </p>
                                            {{/if}}
                                        </div>
                                    </div>
                                </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-content tab" id="tab3">
                    <div class="content-block">
                        <div class="event-list">
                            <div class="row">
                                {{#each @global.events reverse="true"}}
                                <div class="card col-100 tablet-30 no-gutter">
                                    <div class="card-header">
                                        <a href="#" class="{{id}}">
                                            {{name}}
                                        </a>
                                    </div>

                                    <div class="card-content">
                                        <div class="card-content-inner">
                                            <p class="color-gray">
                                                <i class="material-icons" style="font-size: 20px;">event</i>
                                                {{date}}
                                            </p>
                                            {{#if time}}
                                            <p class="color-gray">
                                                <i class="material-icons" style="font-size: 20px;">alarm</i>
                                                {{time}}
                                            </p>
                                            {{/if}}
                                            {{#if location}}
                                            <p>
                                                <i class="material-icons" style="font-size: 20px;">place</i>
                                                {{location}}
                                            </p>
                                            {{/if}}
                                        </div>
                                    </div>
                                </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
