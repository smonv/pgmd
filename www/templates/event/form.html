<script type="text/template7" id="event">
    <div class="page" data-page="event-form">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </div>
                <div class="center">{{@global.action}} Event</div>
                <div class="right">
                    <a href="#" class="link icon-only" id="save-event">
                        <i class="fa fa-floppy-o"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="page-content">
            <form id="event-form">
                {{#if @global.event}}
                <input type="hidden" id="event-id" name="id" value="{{@global.event.id}}"/>
                {{/if}}
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="fa fa-group"></i></div>
                                <div class="item-input">
                                    <input type="text" id="event-name" name="name" placeholder="Name"/>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a href="#" class="item-link smart-select" data-back-on-select="true">
                                <select name="type">
                                    {{#each @global.types}}
                                    <option value="{{this.value}}">{{this.text}}</option>
                                    {{/each}}
                                </select>

                                <div class="item-content">
                                    <div class="item-media"><i class="fa fa-flag"></i></div>
                                    <div class="item-inner" style="margin: 0">
                                        {{#if @global.event}}
                                        {{#if @global.event.type}}
                                        <div class="item-after smart-select-value">{{@global.event.type}}</div>
                                        {{/if}}
                                        {{/if}}
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="fa fa-calendar"></i></div>
                                <div class="item-input">
                                    <input type="date" id="event-date" name="date" placeholder="Date"/>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="fa fa-clock-o"></i></div>
                                <div class="item-input">
                                    <input type="time" id="event-time" name="time"
                                           placeholder="Time">
                                </div>
                            </div>
                        </li>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-media">
                                    <a href="#" id="load-map">
                                        <i class="fa fa-map-marker"></i>
                                    </a>
                                </div>
                                <div class="item-input">
                                <textarea class="resizable" id="event-location" name="location"
                                          placeholder="Location"></textarea>
                                    <input type="hidden" id="event-lat" name="lat">
                                    <input type="hidden" id="event-lng" name="lng">
                                </div>
                            </div>

                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="fa fa-group"></i></div>
                                <div class="item-input">
                                    <input type="text" id="event-organizer" name="organizer"
                                           placeholder="Organizer"/>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</script>
