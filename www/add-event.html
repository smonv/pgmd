<div class="page" data-page="form">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Add Event</div>
        </div>
    </div>
    <div class="page-content">
        <div class="content-block-title">Add Event</div>
        <form id="event-form" class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-title label">Event Name</div>
                        <div class="item-input">
                            <input type="text" id="event-name" name="event-name"  placeholder="Event name">
                        </div>
                    </div>
                </li>
                <!-- Date -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-calendar"></i></div>

                        <div class="item-title label">Date of event</div>
                        <div class="item-input">
                            <input type="date" id="event-date" name="event-date" placeholder="Date of event">
                        </div>
                    </div>
                </li>
                <!-- Date time-->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-calendar"></i></div>

                        <div class="item-title label">Start time</div>
                        <div class="item-input">
                            <input type="datetime-local" id="event-start-time" name="event-start-time" placeholder="Start time">
                        </div>
                    </div>
                </li>
                <!-- Textarea -->
                <li class="align-top">
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-comment"></i></div>
                        <div class="item-title label">Location</div>
                        <div class="item-input">
                            <textarea id="event-location" name="event-location" placeholder="Location"></textarea>
                        </div>
                    </div>

                </li>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-title label">Event Organizer</div>
                        <div class="item-input">
                            <input type="text" id="event-organizer" name="event-organizer"  placeholder="Event organizer">
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
